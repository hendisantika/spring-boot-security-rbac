<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Register a new user</title>
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="container mt-5">
<h1 class="text-center">Register</h1>
<form action="/register" autocomplete="off" method="post">
    <div class="row">
        <div class="col form-group">
            <label for="firstName">First Name</label>
            <input autocomplete="new-password" class="form-control" id="firstName" name="firstName"
                   placeholder="First Name" required
                   type="text">
        </div>
        <div class="col form-group">
            <label for="lastName">Last Name</label>
            <input autocomplete="new-password" class="form-control" id="lastName" name="lastName"
                   placeholder="Last Name" required
                   type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input autocomplete="new-password" class="form-control" id="username" name="username"
               placeholder="Enter username" required
               type="text">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input autocomplete="new-password" class="form-control" id="password" name="password"
               placeholder="Enter password" required
               type="password">
    </div>

    <input class="btn btn-primary btn-block btn-lg" type="submit" value="Register"/>
</form>
</body>
</html>
